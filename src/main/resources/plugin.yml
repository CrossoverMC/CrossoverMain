name: CrossoverMain
version: '${project.version}'
main: me.cable.crossover.main.CrossoverMain
api-version: "1.20"

depend:
  - "HeadDatabase"
  - "PlaceholderAPI"
  - "WorldGuard"

commands:
  artifacts:
    permission: "crossovermain.command.artifacts"
  crossovermain:
    aliases: [ "cm" ]
    permission: "crossovermain.command.crossovermain"
  link:
    permission: "crossovermain.command.link"
  unlink:
    permission: "crossovermain.command.unlink"