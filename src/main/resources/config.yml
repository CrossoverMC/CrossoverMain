artifacts-menu:
  title: "Your Artifacts"
  rows: 5
  slots: [ 10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 30, 32 ] # should be 20
  items:
    artifact: # automaterial; {artifact}
      name: "&6&l{artifact}"
    back:
      material: ARROW
      name: "&6&lBack"
      lore:
        - "&7Go back to the &eMain Menu"
      slot: 36
    undiscovered: # automaterial; {artifact}
      material: BRICK
      name: "&c&l???"
      lore:
        - "&7You have not found this artifact"
    custom:
      background:
        material: "BLACK_STAINED_GLASS_PANE"
        name: "&a"
        fill: true

