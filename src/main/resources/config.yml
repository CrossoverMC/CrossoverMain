  hidden-path-finish: # {personal_best} {time}
    - "&aComplete! Your time was &6{time}&a. Your personal best is &6{personal_best}&a."
  hidden-path-finish-pb: # {previous_personal_best} {time}
    - "&aComplete! You achieved a new personal best of &6{time}&a. Your previous personal best was &6{previous_personal_best}&a."
  hidden-path-start:
